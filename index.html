<html ng-app="app" >
  <head>
    <meta charset="utf-8">
    <script src="./scripts/angular.min.js"></script>
    <script src="./scripts/schema.js"></script>
    <script src="./scripts/app.js"></script>
  </head>
  <body ng-controller="jeopardyController">
    <table>
      <tr ng-repeat="category in categories">
        <td>{{category.name}}</td>
        <td ng-repeat="cost in costs">{{getQuestion(category, cost)}}</td>
      </tr>
    </table>
  </body>
</html>
